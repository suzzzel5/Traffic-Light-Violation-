<section class="form-container">

    <form action="#" method="post" id="paymentForm" enctype="multipart/form-data">
        <h3>Pay Fine</h3>
        <p>Car Number</p>
        <input type="text" id="carNumber" name="carNumber" placeholder="Ex. WB1234" maxlength="50" class="box" required>

        <p>Fine Amount</p>
        <input type="number" id="fineAmount" name="fineAmount" placeholder="Ex. 1000" maxlength="50" class="box" required>

        <p>Payment Method</p>
        <select id="paymentMethod" name="paymentMethod" maxlength="50" class="box" required>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <div id="cardDetails">
            <p>Card Number</p>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Ex. 0000 0000 0000 0000" maxlength="50" class="box">
            
            <p>Expiry Date</p>
            <input type="date" id="expiryDate" name="expiryDate" maxlength="50" class="box">
            
            <p>CVV</p>
            <input type="number" id="cvv" name="cvv" maxlength="50" class="box">
        </div>

        <button type="submit" class="btn">Pay Fine</button>
    </form>
    <div id="successMessage">
        Payment Successful!
    </div>
