<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Traffic Light</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search admin panel..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="" class="image" alt="">
         <h3 class="name">Sujal maharjan</h3>
         <p class="role">Admin</p>
         <a href="profile.html" class="btn">view profile</a>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="" class="image" alt="">
      <h3 class="name">Sujal maharjan</h3>
      <p class="role">Admin</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="dashboard.html"><i class="fa-solid fa-gauge"></i><span>Dashboard</span></a>
      <a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i></i><span>Log Out</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>update profile</h3>
      <p>update name</p>
      <input type="text" name="name" placeholder="Sujal mhz" maxlength="50" class="box">
      <p>update email</p>
      <input type="email" name="email" placeholder="sujal@gmail.come" maxlength="50" class="box">
      <p>previous password</p>
      <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>new password</p>
      <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>confirm password</p>
      <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
      <p>update pic</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="update profile" name="submit" class="btn">
   </form>

</section>
















<script src="js/script.js"></script>
